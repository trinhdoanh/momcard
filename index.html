<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chúc Mừng Ngày Phụ Nữ Việt Nam!</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .card {
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2), 0 0 30px rgba(255, 64, 129, 0.3);
      text-align: center;
      width: 100%;
      max-width: 450px;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 64, 129, 0.1) 20%, transparent 70%);
      border-radius: 20px;
      pointer-events: none;
      animation: sparkle 3s infinite ease-in-out;
    }
    @keyframes sparkle {
      0% {
        transform: scale(1) rotate(0deg);
      }
      50% {
        transform: scale(1.05) rotate(15deg);
      }
      100% {
        transform: scale(1) rotate(0deg);
      }
    }
    h1 {
      color: #ff4081;
      font-family: 'Georgia', serif;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1rem;
      color: #333;
      margin: 10px 0;
      line-height: 1.6;
    }
    .btn {
      padding: 14px 28px;
      color: white;
      background-color: #ff4081;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .btn:hover {
      background-color: #e0356f;
      transform: scale(1.05);
    }
    .card img {
      border-radius: 15px;
      margin-top: 20px;
      max-width: 100%;
      height: auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    .link-container {
      margin-top: 20px;
    }
    .link-container a {
      color: #ff4081;
      text-decoration: underline;
      font-size: 1rem;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      body {
        height: auto;
        padding: 20px;
      }
      .card {
        padding: 20px;
      }
      h1 {
        font-size: 1.6rem;
      }
      p {
        font-size: 0.9rem;
      }
      .btn {
        padding: 12px 24px;
        font-size: 0.9rem;
      }
      .link-container a {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Chúc Mừng Ngày Phụ Nữ Việt Nam, Mẹ Yêu!</h1>
    <hr />
    <!-- Customizable content -->
    <p>Cảm ơn Mẹ đã luôn yêu thương và chăm sóc con mỗi ngày. Mẹ là người phụ nữ tuyệt vời nhất trên thế giới. Chúc Mẹ một ngày thật đặc biệt!</p>
    <!-- Update image from the Internet or assets folder -->
    <img src="https://suckhoedoisong.qltns.mediacdn.vn/thumb_w/640/324455921873985536/2025/3/7/loi-chuc-ngay-quoc-te-phu-nu-8-3-4-17413551588891116542759.png" alt="card" width="300px">
    <br />
    <button class="btn" onclick="alert('Con yêu Mẹ rất nhiều!')">Gửi Yêu Thương</button>
    <hr />
    <div class="link-container">
      <a href="./public/about.html">Về Tôi</a>
    </div>
  </div>
</body>
</html>
