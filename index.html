<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Women's Day, Mom!</title>
  <!---->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .card {
      background-color: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }
    h1 {
      color: #ff4081;
      font-family: 'Georgia', serif;
      font-size: 1.8rem;
    }
    p {
      font-size: 1rem;
      color: #333;
      margin: 10px 0;
    }
    .btn {
      padding: 12px 24px;
      color: white;
      background-color: #ff4081;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #e0356f;
    }
    .card img {
      border-radius: 10px;
      margin-top: 20px;
      max-width: 100%;
      height: auto;
    }
    .link-container {
      margin-top: 20px;
    }
    .link-container a {
      color: blue;
      text-decoration: underline;
      font-size: 1rem;
    }
    @media (max-width: 600px) {
      body {
        height: auto;
        padding: 20px;
      }
      .card {
        padding: 15px;
      }
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 0.9rem;
      }
      .btn {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
      .link-container a {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Happy Vietnamese Women's Day, Mom!</h1>
    <hr />
    <!-- Customizable content -->
    <p>Thank you for all the love and care you give every day. You are the best mom in the world. Enjoy your special day!</p>
    <!-- Update image from the Internet or assets folder -->
    <img src="./assets/images/20_10_Card.jpg" alt="card" width="300px">
    <br />
    <button class="btn" onclick="alert('I love you, Mom!')">Send Love</button>
    <hr />
    <div class="link-container">
      <!-- Link to your about.html file in the public folder -->
      <a href="./public/about.html">About Me</a>
    </div>
  </div>
</body>
</html>
